<div class="row">
	<div class="col-md-8  col-md-offset-2">
		<h1 class="page-header">{{ item.name }}<span class="pull-right"><small>{{ item.type }}</small></span></h1>
		<div>
			<p>{{ item.wikiDesc }}</p>
			<p><a href="{{ item.wikiUrl }}">See more</a></p>
			<iframe ng-src="{{ video }}" id="video"></iframe>
		</div>
	</div>
</div>
