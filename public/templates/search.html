<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<h1>MediaCzar</h1>
		<form ng-submit="searchMediaKid()" ng-hide="searchResults">
			<div class="form-group">
				<label for="search">Find something new</label>
				<input class="form-control" type="text" id="search" ng-model="searchTerm" autofocus>
			</div>
			<div class="form-group">
				<input class="form-control btn btn-success" type="submit" value="Search">
			</div>
		</form>
		<button class="btn btn-success" ng-click="newSearch()" ng-show="searchResults">New Search</button>
	</div>
</div>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<h4 class="page-header">Your search of <span class="bold">{{ data.Info[0].Name }}</span> resulted in the following results</h4>
	</div>
	<div class="col-md-8 col-md-offset-2" ng-repeat="result in data.Results">
		<p>{{ result.Name }} -- {{ result.Type }}</p>
		<p>{{ result.wTeaser }}</p>
		<p>{{ result.wUrl }}</p>
		<p>{{ result.yUrl }}</p>
		<p>{{ result.yID }}</p>
		<hr>
	</div>
</div>
